            <p class="tit">青岛栈桥</p>
            <p class="cla">国家AAAA级旅游景区</p>
            <p class="detail">青岛栈桥是青岛海滨风景区的景点之一，
                是国务院于1982年首批公布的国家级风景名胜区，
                也是首批国家AAAA级旅游景区。
                青岛栈桥位于游人如织的青岛中山路南端，
                桥身从海岸探入如弯月般的青岛湾深处。
                桥身供游人参观并在此停靠旅游船，
                由此乘船可看海上青岛。</p>
